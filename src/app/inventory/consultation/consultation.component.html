<div>
    <mat-card-title>Consultar Produtos</mat-card-title><br>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Código do Produto</mat-label>
            <input matInput type="number" #productId>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="verifyIfIdIsValid(productId.value)">Buscar</button>
    </form>
    <br>

    <table mat-table [dataSource]="positions" class="mat-elevation-z4" *ngIf="positions.length>0">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.product.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
            <td mat-cell *matCellDef="let element"> {{element.product.description}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> PREÇO </th>
            <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
            <td mat-cell *matCellDef="let element"> {{element.product.type}} </td>
        </ng-container>

        <!-- Quantity -->
        <ng-container matColumnDef="availableQuantity">
            <th mat-header-cell *matHeaderCellDef> QUANTIDADE </th>
            <td mat-cell *matCellDef="let element">
                {{element.availableQuantity}}
            </td>
        </ng-container>

        <!-- Reserve -->
        <ng-container matColumnDef="reserveQuantity">
            <th mat-header-cell *matHeaderCellDef> RESERVA </th>
            <td mat-cell *matCellDef="let element">
                {{element.reserveQuantity}}
            </td>
        </ng-container>


        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
            <td mat-cell *matCellDef="let element">
                <button class="nav-link" mat-raised-button [routerLink]="['../edicao-produto',element.product.id]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button class="nav-link" mat-raised-button color="warn" class="nav-link"
                    (click)='deleteProduct(element.product.id)'>
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
