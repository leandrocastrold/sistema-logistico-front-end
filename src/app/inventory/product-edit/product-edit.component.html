<div>
  <mat-card-title>Editar Produto</mat-card-title>
  <br>
  <form>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="product.name" name="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Categoria</mat-label>
        <mat-select [(ngModel)]="product.type" name="category">
          <mat-option value="BIKE">Bike</mat-option>
          <mat-option value="MOTO">Moto</mat-option>
          <mat-option value="PNEUMATICO">Pneumático</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput rows="3" cols="50" [(ngModel)]="product.description" name="description"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Preço</mat-label>
        <input matInput type="number" [(ngModel)]="product.price" name="price">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" (click)="saveProduct()">Salvar</button>
  </form>
</div>
